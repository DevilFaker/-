<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮件示例</title>
</head>
<body>
<p>欢迎你, <span style="color:red;" th:text="${username}"></span>!</p>
<p>最近过的还好吗，我还行，有喜欢的人了吗？有把兴趣坚持下去了吗？还是半途而废</p>
<p>最近我啊，想不玩游戏了，想好好学习，提升自己，为了在下次遇到她时更有信心，很难，很渺茫</p>
<p>好好照顾自己，再见</p>
</body>
</html>
